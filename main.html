<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Signup Form</h2>
        <form method="post">
            
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <!-- Gender -->
            <label>Gender:</label>
            <div class="gender-options">
                <input type="radio" id="gender_m" name="gender" value="Male" required>
                <label for="gender_m">Male</label>

                <input type="radio" id="gender_f" name="gender" value="Female" required>
                <label for="gender_f">Female</label>
            </div>

            <!-- Car Brands -->
            <label for="cars">Car Brands:</label>
            <select id="cars" name="cars" required>
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
                <option value="bmw">BMW</option>
                <option value="mercedes">Mercedes</option>
            </select>

            <!-- Age -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Age" required>

            <!-- DOB -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Phone Number -->
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <!-- Terms of Service -->
            <div class="tos-container">
                <input type="checkbox" id="tos" name="tos" required>
                <label for="tos">I agree to the Terms of Service</label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>

        </form>
    </div>

</body>
</html>
